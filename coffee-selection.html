<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coffee Selection</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="css/styles.css" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />

    <!-- AOS (Animate on Scroll) -->
    <link rel="stylesheet" href="https://unpkg.com/aos@2.3.4/dist/aos.css" />
  </head>
  <body>
    <!-- Header -->
    <div id="header"></div>

    <div class="container page-container">
      <h1 class="heading" data-aos="fade-up">Coffee Selection</h1>
      <!-- Search Box -->
      <div class="row justify-content-center mb-4">
        <div class="col-md-6">
          <input
            type="text"
            id="searchInput"
            class="form-control"
            placeholder="Search coffee..."
          />
        </div>
      </div>

      <!-- Catalogue -->
      <div class="row" id="coffee-container"></div>
    </div>
    <div id="footer"></div>
    <!-- JS Plugins -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mixitup@3/dist/mixitup.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
    <script src="js/script.js"></script>
    <script>
      const coffeeContainer = document.getElementById("coffee-container");
      coffeeContainer.innerHTML = coffeeItems.map(renderItemCard).join("");
    </script>
  </body>
</html>
