<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <title>Events and Workshops</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="css/styles.css" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />

    <!-- AOS (Animate on Scroll) -->
    <link rel="stylesheet" href="https://unpkg.com/aos@2.3.4/dist/aos.css" />

    <!-- JustValidate Plugin -->
    <script src="https://cdn.jsdelivr.net/npm/just-validate@latest/dist/just-validate.production.min.js"></script>
  </head>

  <body>
    <!-- Header -->
    <div id="header"></div>

    <div class="container page-container">
      <h1 class="heading" data-aos="fade-up">Events and Workshops</h1>

      <!-- Search Box -->
      <div class="row justify-content-center mb-4">
        <div class="col-md-6">
          <input
            type="text"
            id="searchInput"
            class="form-control"
            placeholder="Search coffee..."
          />
        </div>
      </div>
      <div class="row" id="event-container"></div>

      <!-- Registration Form Section -->
      <section class="mt-5 mx-auto" style="max-width: 400px">
        <h2
          class="text-center mb-4 fs-4 fw-bold text-uppercase"
          style="font-family: 'Oswald', sans-serif"
        >
          Register for an Event
        </h2>

        <form
          id="event-registration"
          action="mailto:your-email@example.com"
          method="POST"
          enctype="text/plain"
          class="needs-validation"
          novalidate
        >
          <div class="mb-3">
            <label for="firstName" class="form-label fw-semibold"
              >First Name</label
            >
            <input
              type="text"
              class="form-control"
              id="firstName"
              name="First Name"
              placeholder="Enter your first name"
              required
            />
            <div class="invalid-feedback">Please enter your first name.</div>
          </div>

          <div class="mb-3">
            <label for="lastName" class="form-label fw-semibold"
              >Last Name</label
            >
            <input
              type="text"
              class="form-control"
              id="lastName"
              name="Last Name"
              placeholder="Enter your last name"
              required
            />
            <div class="invalid-feedback">Please enter your last name.</div>
          </div>

          <div class="mb-4">
            <label for="email" class="form-label fw-semibold"
              >Email Address</label
            >
            <input
              type="email"
              class="form-control"
              id="email"
              name="Email"
              placeholder="Enter your email address"
              required
            />
            <div class="invalid-feedback">
              Please enter a valid email address.
            </div>
          </div>

          <button type="submit" class="button btn-yellow w-100">Submit</button>
        </form>
      </section>
    </div>

    <!-- Footer -->
    <div id="footer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mixitup@3/dist/mixitup.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
    <script src="js/script.js"></script>

    <!-- JustValidate Configuration -->
    <script>
      const validation = new JustValidate("#event-registration");

      validation
        .addField("#firstName", [
          { rule: "required", errorMessage: "First name is required" },
          { rule: "minLength", value: 2 },
        ])
        .addField("#lastName", [
          { rule: "required", errorMessage: "Last name is required" },
          { rule: "minLength", value: 2 },
        ])
        .addField("#email", [
          { rule: "required", errorMessage: "Email is required" },
          { rule: "email", errorMessage: "Enter a valid email address" },
        ]);

      const eventContainer = document.getElementById("event-container");
      eventContainer.innerHTML = eventItems.map(renderEventCard).join("");
    </script>
  </body>
</html>
