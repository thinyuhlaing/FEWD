<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <title>Responsive Header</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- FontAwesome for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header class="header bg-white shadow-sm">
      <nav class="container navbar navbar-expand-lg p-0 align-items-center">
        <!-- Logo -->
        <a
          href="index.html"
          class="navbar-brand d-flex align-items-center p-0 me-3"
        >
          <img
            src="images/logo.png"
            width="80"
            height="80"
            alt="Coffee Bean Logo"
            class="logo"
          />
        </a>

        <!-- Desktop Nav -->
        <div
          class="collapse navbar-collapse justify-content-center"
          id="navbarNav"
        >
          <ul class="navbar-nav nav-list">
            <li class="nav-item">
              <a class="nav-link text-uppercase fw-bold" href="index.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-uppercase fw-bold" href="coffee.html"
                >Coffee Selection</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-uppercase fw-bold" href="equipment.html"
                >Brewing Equipment</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-uppercase fw-bold" href="events.html"
                >Events</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link text-uppercase fw-bold"
                href="subscriptions.html"
                >Special Offers</a
              >
            </li>

            <!-- Cart + Signup moved inside collapse for mobile -->
            <div class="mobile-only d-lg-none flex-column align-items-center">
              <a
                href="cart.html"
                class="position-relative text-decoration-none"
                style="color: #0b1d17"
              >
                <i class="fas fa-shopping-cart" style="font-size: 20px"></i>
                <span
                  class="count position-absolute top-0 start-100 translate-middle badge rounded-pill bg-warning text-dark"
                  >0</span
                >
              </a>
              <button class="signup-btn button">
                Sign Up <i class="fas fa-arrow-right"></i>
              </button>
            </div>
          </ul>
        </div>

        <!-- Right side actions (desktop only) -->
        <div class="d-none d-lg-flex align-items-center ms-auto gap-3">
          <a
            href="cart.html"
            class="position-relative text-decoration-none"
            style="color: #0b1d17"
          >
            <i class="fas fa-shopping-cart" style="font-size: 20px"></i>
            <span
              class="count position-absolute top-0 start-100 translate-middle badge rounded-pill bg-warning text-dark"
              >0</span
            >
          </a>
          <div style="width: 1px; height: 24px; background: #0b1d17"></div>
          <button class="signup-btn button">
            Sign Up <i class="fas fa-arrow-right"></i>
          </button>
        </div>

        <!-- Toggler button -->
        <button
          class="navbar-toggler border-0 d-lg-none ms-3"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
          style="z-index: 1100"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
      </nav>
    </header>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
